apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      version: v1
  template:
    metadata:
      labels: # labels to select/identify the deployment
        app: frontend
        version: v1
    #       annotations:
    #         date: "+%H:%M:%S %d/%m/%y"
    spec: # pod spec
      # imagePullSecrets:
      #   - name: jfrog-secret
      containers:
        - name: frontend
          # image: sreyo.jfrog.io/dd-docker-dev-test/frontend-docker
          image: neethusnair/ddfrontend-docker
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
    - port: 8081
      targetPort: 80
